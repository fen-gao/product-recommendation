services:
  # Backend Service
  - type: web
    name: product-recommendation-backend
    runtime: node
    plan: free
    rootDir: backend
    buildCommand: yarn install
    startCommand: yarn start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
    autoDeploy: true

  # Frontend Service (Static Site)
  - type: web
    name: product-recommendation-frontend
    runtime: static
    plan: free
    rootDir: frontend
    buildCommand: yarn install && yarn build
    staticPublishPath: ./build
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: REACT_APP_API_URL
        fromService:
          type: web
          name: product-recommendation-backend
          envVarKey: RENDER_EXTERNAL_URL
    autoDeploy: true

